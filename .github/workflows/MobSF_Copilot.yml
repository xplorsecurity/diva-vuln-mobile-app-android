name: "MobSF AI Remediator"

on:
  workflow_dispatch:

jobs:
  scan-and-suggest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential to see all branches

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run MobSF Scan
        run: |
          pip install mobsfscan
          mobsfscan . --json -o mobsf_results.json || true
          
      - name: Run AI Remediation Agent
        env:
          GH_TOKEN: ${{ secrets.GH_COPILOT_TOKEN }}
        run: python .github/scripts/mobsf_copilot_fix.py
