name: MobSF PR Security Scan

on:
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  security-events: write

jobs:
  mobsf-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      # ---- Run MobSF Here ----
      # Replace this section with your real MobSF command
      - name: Run MobSF
        run: |
          echo "Running MobSF..."
          # Ensure mobsf.sarif is generated in repo root

      # ---- Validate SARIF exists ----
      - name: Verify SARIF file
        run: |
          if [ ! -f mobsf.sarif ]; then
            echo "SARIF file not found!"
            exit 1
          fi

      # ---- Upload SARIF ----
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: mobsf.sarif
