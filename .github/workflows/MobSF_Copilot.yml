name: MobSF LLM Autofix

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.java"
      - "**/*.kt"

permissions:
  contents: write
  security-events: read
  pull-requests: write

jobs:
  mobsf-autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests openai

      - name: Run MobSF LLM Remediation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python security/mobsf_sarif_autofix.py
