name: "MobSF AI Remediator"

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  scan-and-suggest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run MobSF Scan
        run: |
          pip install mobsfscan
          # Scan root directory and output to JSON
          mobsfscan . --json -o mobsf_results.json || true
          
      - name: Run AI Remediation Agent
        env:
          # Use your Classic Token or Fine-grained token here
          GH_TOKEN: ${{ secrets.GH_COPILOT_TOKEN }}
        run: python .github/scripts/mobsf_copilot_fix.py
