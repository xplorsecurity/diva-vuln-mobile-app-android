name: "MobSF Scan & Copilot Fix"

on:
  workflow_dispatch: # Manual button in UI

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run MobSF Scan
        run: |
          pip install mobsfscan
          # IMPORTANT: We scan the current dir '.' and force JSON output
          # If your code is in a subfolder, change '.' to './app' or similar
          mobsfscan . --json -o mobsf_results.json || true
          
      - name: Debug Output (See what MobSF found)
        run: |
          echo "Checking MobSF JSON size..."
          ls -lh mobsf_results.json
          # This will show the first 20 lines of the results in the log
          head -n 20 mobsf_results.json

      - name: Run Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GH_COPILOT_TOKEN }} 
        run: python .github/scripts/mobsf_copilot_fix.py
