name: MobSF LLM Autofix

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.java"
      - "**/*.kt"

permissions:
  contents: write
  security-events: read
  pull-requests: write

jobs:
  mobsf-autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests openai

      - name: Run MobSF Static Scan
        run: |
          docker run -d -p 8000:8000 opensecurity/mobile-security-framework-mobsf

          sleep 30

          zip -r app.zip .

          curl -X POST http://localhost:8000/api/v1/upload \
            -H "Authorization: YOUR_MOBSF_API_KEY" \
            -F "file=@app.zip" > upload.json

          HASH=$(jq -r '.hash' upload.json)

          curl -X POST http://localhost:8000/api/v1/scan \
            -H "Authorization: YOUR_MOBSF_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"hash\":\"$HASH\"}"

          curl -X POST http://localhost:8000/api/v1/report_json \
            -H "Authorization: YOUR_MOBSF_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"hash\":\"$HASH\"}" > mobsf.json

          curl -X POST http://localhost:8000/api/v1/report_sarif \
            -H "Authorization: YOUR_MOBSF_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"hash\":\"$HASH\"}" > mobsf.sarif


      - name: Run MobSF LLM Remediation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python security/mobsf_sarif_autofix.py
