name: MobSF LLM Autofix

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.java"
      - "**/*.kt"

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  mobsf-autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install openai

      # -----------------------------
      # MobSF Scan (SARIF generation)
      # -----------------------------
      - name: Run MobSFScan (allow failure)
        id: mobsfscan
        continue-on-error: true
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results.sarif'

      - name: Debug â€“ list files after MobSF scan
        if: always()
        run: |
          echo "PWD:"
          pwd
          echo "Listing files:"
          ls -lah


      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Upload MobSFScan report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobsfscan-sarif-report
          path: results.sarif
      # -----------------------------
      # STEP 2: Prepare SARIF for autofix
      # -----------------------------
      - name: Prepare SARIF for autofix
        if: always()
        run: |
          echo "Searching for SARIF file..."
          SARIF_FILE=$(find . -name "*.sarif" | head -n 1)

          if [ -z "$SARIF_FILE" ]; then
            echo "No SARIF file found. Skipping autofix."
            exit 0
          fi

          echo "Using SARIF file: $SARIF_FILE"

          if [ "$SARIF_FILE" != "mobsf.sarif" ]; then
            cp "$SARIF_FILE" mobsf.sarif
          else
            echo "SARIF already named mobsf.sarif, skipping copy"
          fi
    # -----------------------------
      # LLM Autofix Stage
      # -----------------------------
      - name: Run MobSF LLM Remediation
        if: always()
        env:
          OPENAI_API_KEY: ${{ secrets.FINDINGS_COPILOT }}
         run: |
          python security/mobsf_sarif_autofix.py

      - name: Upload fix suggestions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobsf-fix-suggestions
          path: mobsf_fix_suggestions.md

