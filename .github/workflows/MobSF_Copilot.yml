name: MobSF LLM Autofix

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.java"
      - "**/*.kt"

permissions:
  contents: write
  security-events: write
  pull-requests: write

jobs:
  mobsf-autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests openai

      # -----------------------------
      # MobSF Scan (SARIF generation)
      # -----------------------------
      - name: Run MobSFScan (allow failure)
        id: mobsfscan
        continue-on-error: true
        uses: MobSF/mobsfscan@main
        with:
          args: '. --sarif --output results.sarif'

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Upload MobSFScan report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobsfscan-sarif-report
          path: results.sarif

      # -----------------------------
      # LLM Autofix Stage
      # -----------------------------
      - name: Run MobSF LLM Remediation
        if: always()
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cp results.sarif mobsf.sarif
          python security/mobsf_sarif_autofix.py
